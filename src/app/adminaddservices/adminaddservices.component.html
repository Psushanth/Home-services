
      <div class="container mt-5">
        <div class="row">
          <div class="col-2"></div>
          <div class="col-8">
            <h4 class="text-center mt-4">Add services </h4>
        <form class="form mt-5" #ref="ngForm" (ngSubmit)="addservices(ref)">
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="serviceId" placeholder="service Id" name="serviceId" ngModel>
                <label for="serviceId">Service Id</label>
              </div>
              <div class="form-floating mb-3">
                <select type="text" class="form-control" id="mainservice" placeholder="mainservice" name="mainservice" ngModel>
                  <option [value]="service" *ngFor="let service of services">{{service}}</option>
                  </select>
                <label for="mainservice">Main service</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="subservice" placeholder="subservice" name="subservice" ngModel>
                <label for="subservice">Sub-Service</label>
              </div>
              <div class="form-floating mb-3">
                <input type="number" class="form-control" id="price" placeholder="Price" name="price" ngModel>
                <label for="price">Service Price</label>
              </div>
              <div class="form-group mb-3">
                <textarea type="text" class="form-control" id="discreption" placeholder="discreption" name="discreption" ngModel>Description
                </textarea>
                
              </div>
              <div class="form-group mb-3">
                <label for="uploadphoto" class="form-label">
                  <input type="file" class="form-control" id="uploadphoto" (change)="incomingfile($event)" name="image" accept="image/*" placeholder="Upload file">
                </label>
              </div>         
              <div class="text-center mb-3">
                <button class="btn btn-primary  ms-auto" value="submit"> Add Services </button>
              </div>
        </form></div></div>

    </div>
<div class="container">
  <div class="m-4 text-center">
      <button class="btn btn-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
        Preview
      </button></div>
    
    <div class="collapse" id="collapseExample">
      <table class="table table-striped table-hover align-middle">
        <thead>
          <tr>
            <th scope="col">service Id</th>
            <th scope="col">Images</th>
            <th scope="col">Main Service Name</th>
            <th scope="col">Sub-Service Name</th>
            <th scope="col">Price</th>
            <th scope="col">Update/Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let service of servicesArray">
            <th scope="row">{{service.serviceId}}</th>
            <th scope="row"><img [src]="service?.image" height="200px" width="auto"></th>
            <td id="editrow">{{service.mainservice}}</td>
            <td id="editrow">{{service.subservice}}</td>
            <td id="editrow">{{service.price}}</td>
            <td >
              <div class="row ">
              <div class="col-5"><button class="btn btn-primary mr-4" id="editicon" (click)="update(service.serviceId)" >Edit</button ></div>
              <div class="col-5"><button class="btn btn-danger" (click)="delete(service)">Delete</button></div>
            </div>
            </td>
          </tr>
        </tbody>
        
      </table>
    </div>
  </div>
